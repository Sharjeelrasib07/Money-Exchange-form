<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Home</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <h1>Currency Converter</h1>
    <div class="form-row">
        <div class="form-group">
            <input type="text" name="first_name" id="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <input type="text" name="last_name" id="last_name" placeholder="Last Name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <select name="currency" class="currency"> 
                <option>select</option>
            </select>
            <input type="text" name="input_currency" id="input_currency" placeholder="Amount">
        </div>
        <div class="form-group">
            <select name="currency" class="currency">
                <option>select</option>
            </select>
            <input type="text" name="output_currency" id="output_currency" placeholder="Converted Amount" disabled>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <input type="text" name="fee" id="fee" placeholder="Fee (5%)" disabled>
        </div>
        <div class="form-group">
            <input type="text" name="total_amount" id="total_amount" placeholder="Total Amount" disabled>
        </div>
    </div>
    <button onClick="convert()">Convert</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
